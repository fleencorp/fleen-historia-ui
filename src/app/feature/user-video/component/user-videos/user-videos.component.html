<div id="status-btn-wrapper">
  <button type="button" [ngClass]="{'active': currentVideoSearchStatus === VideoStatus.DRAFT}" (click)="setVideoStatusSearchParam(VideoStatus.DRAFT)">Draft</button>
  <button type="button" [ngClass]="{'active': currentVideoSearchStatus === VideoStatus.IN_REVIEW}" (click)="setVideoStatusSearchParam(VideoStatus.IN_REVIEW)">Pending</button>
  <button type="button" [ngClass]="{'active': currentVideoSearchStatus === VideoStatus.DISAPPROVED}" (click)="setVideoStatusSearchParam(VideoStatus.DISAPPROVED)">Declined</button>
  <button type="button" [ngClass]="{'active': currentVideoSearchStatus === VideoStatus.APPROVED}" (click)="setVideoStatusSearchParam(VideoStatus.APPROVED)">Approved</button>
</div>

<app-search-form-delete-menu
  [is-searching]="isSearching"
  [is-submitting]="isSubmitting"
  [is-resetting-search]="isResettingSearch"
  [search-filter]="searchFilter"
  [search-params]="searchParams"
  [can-delete]="false"
  (searchSubmitted)="search($event)"
  (resetSearchSubmitted)="resetSearch()"></app-search-form-delete-menu>

<app-pagination [entries-available]="entries.length > 0"
                [is-first]="isFirst"
                [is-last]="isLast"
                [current-page-number]="currentPage"
                [navigation-in-progress]="navigationInProgress"
                (toNextPage)="nextPage()"
                (toPreviousPage)="previousPage()"></app-pagination>

<app-form-message [status-message]="statusMessage" [error-message]="errorMessage"></app-form-message>


<ng-container *ngIf="entries.length > 0">
    <div class="video-boxes">
      <div class="video-box" *ngFor="let video of entries; let i = index; trackBy: trackByFn">
        <div class="video-info">
          <p class="center thumbnail-wrapper"><img [src]="video.objectThumbnail" width="450" height="300"/></p>
          <h4 *ngIf="video.videoTitle">Title: {{ video.videoTitle }}</h4>
          <p *ngIf="video.channel.title">Channel: {{ video.channel.title }}</p>
          <p *ngIf="video.category.title">Category: {{ video.category.title }}</p>
          <p *ngIf="video.videoStatus">Status: {{ video.videoStatus }}</p>
          <p>Updated at {{ video.updatedOn | date:'mediumDate' }}</p>
        </div>
        <div class="video-actions">
          <button type="button" class="btn-navy" (click)="viewDetail(video.videoId)">View <fa-icon [icon]="faEye"></fa-icon></button>
          <button type="button" class="btn-aqua" (click)="updateEntry(video.videoId)">Update <fa-icon [icon]="faPencil"></fa-icon></button>
          <button type="button" class="btn-blue" [disabled]="isSubmitting" *ngIf="canRequestForReview(video)" (click)="requestForReview(video.videoId)">Request Review <fa-icon [icon]="faBarsProgress"></fa-icon></button>
          <button type="button" [disabled]="isSubmitting" *ngIf="canPublish(video)" (click)="publishVideo(video.videoId)">Publish <fa-icon [icon]="faRocket"></fa-icon></button>
          <button type="button" class="btn-orange" [disabled]="isSubmitting" *ngIf="canRequestForReview(video)" (click)="requestForReview(video.videoId)">Publish <fa-icon [icon]="faRocket"></fa-icon></button>
        </div>
      </div>
    </div>

</ng-container>

<app-pagination [entries-available]="entries.length > 0"
                [is-first]="isFirst"
                [is-last]="isLast"
                [current-page-number]="currentPage"
                [navigation-in-progress]="navigationInProgress"
                (toNextPage)="nextPage()"
                (toPreviousPage)="previousPage()"></app-pagination>

<app-loading-spinner [is-loading]="isLoading"></app-loading-spinner>
