<ng-container *ngIf="isFormReady">

  <form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()" method="post" enctype="application/x-www-form-urlencoded" class="update-detail-form">
    <app-form-message [status-message]="statusMessage" [error-message]="errorMessage"></app-form-message>

    <div class="form-group">
      <label for="old_password">Current Password</label>
      <input type="text" formControlName="oldPassword" id="old_password"/>
      <app-validation-error [control]="oldPassword" [control-label]="'Current Password'"></app-validation-error>
    </div>

    <div class="form-group">
      <label for="password">New Password</label>
      <input type="text" formControlName="password" id="password"/>
      <app-validation-error [control]="password" [control-label]="'New Password'"></app-validation-error>
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="text" formControlName="confirmPassword" id="confirm_password"/>
      <app-validation-error [control]="confirmPassword" [control-label]="'Confirm Password'"></app-validation-error>
    </div>

    <div class="form-group">
      <button type="submit" class="fright" *ngIf="!isFormCompleted" [disabled]="isSubmitting">Submit
        <app-submit-loading-icon [is-submitting]="isSubmitting" [display-icon]="faLock"></app-submit-loading-icon>
      </button>

      <app-success-button [is-form-completed]="isFormCompleted"></app-success-button>
    </div>
  </form>

</ng-container>
