<div class="entry-detail" *ngIf="profile">
  <h2 class ="bold"> {{pageTitle}} </h2>

  <p>
    <b>First Name:</b>
    {{ profile.firstName | isValid }}
  </p><hr/>

  <p>
    <b>Last Name:</b>
    {{ profile.lastName | isValid }}
  </p><hr/>

</div>

<app-loading-spinner [is-loading]="isLoading"></app-loading-spinner>
