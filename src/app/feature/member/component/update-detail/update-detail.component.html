<ng-container *ngIf="isFormReady">

  <form method="post" enctype="application/x-www-form-urlencoded" class="update-detail-form"
    [formGroup]="updateDetailForm"
    (ngSubmit)="updateDetail()">
    <app-form-message [status-message]="statusMessage" [error-message]="errorMessage"></app-form-message>

  <div class="form-group">
    <label for="first_name">First Name</label>
    <input type="text" formControlName="firstName" id="first_name"/>
    <app-validation-error [control]="firstName" [control-label]="'First Name'"></app-validation-error>
  </div>

  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input type="text" formControlName="lastName" id="last_name"/>
    <app-validation-error [control]="lastName" [control-label]="'Last Name'"></app-validation-error>
  </div>

    <div class="form-group">
      <button type="submit" class="fright" *ngIf="!isFormCompleted" [disabled]="isSubmitting">Update
        <app-submit-loading-icon [is-submitting]="isSubmitting" [display-icon]="faPencil"></app-submit-loading-icon>
      </button>

      <app-success-button [is-form-completed]="isFormCompleted"></app-success-button>
    </div>
  </form>

</ng-container>
