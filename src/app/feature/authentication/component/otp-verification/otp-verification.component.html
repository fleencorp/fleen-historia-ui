<div class="otp-input-container">

  <form>
    <app-form-message [status-message]="statusMessage || verificationMessage" [error-message]="errorMessage"></app-form-message>
    <div class="form-group">
      <label for="verification_code">Verification Code:</label>
      <input type="text" [formControl]="otp" id="verification_code"/>
      <app-validation-error [control]="otp" [control-label]="'Verification code'"></app-validation-error>
    </div>

    <div class="form-group">
      <button type="button" class="fright"
              *ngIf="!isFormCompleted"
              [disabled]="isSendingVerificationCode"
              (click)="resendOtp()">Resend Code
        <app-submit-loading-icon [is-submitting]="isSendingVerificationCode" [display-icon]="faShield"></app-submit-loading-icon>
      </button>

      <app-success-button [is-form-completed]="isFormCompleted"></app-success-button>
    </div>

    <div class="form-group">
      <button type="button" class="fright"
              [disabled]="isSubmitting"
              (click)="submit()">Submit
        <app-submit-loading-icon [is-submitting]="isSubmitting" [display-icon]="faSignIn"></app-submit-loading-icon>
      </button>

      <app-success-button [is-form-completed]="isFormCompleted"></app-success-button>
    </div>

    <div class="form-group">
      <button type="button" class="fright"
              (click)="tryAnotherMethod()">Try another method
        <app-submit-loading-icon [is-submitting]="isSendingVerificationCode"></app-submit-loading-icon>
      </button>

      <app-success-button [is-form-completed]="isFormCompleted"></app-success-button>
    </div>
  </form>
</div>
