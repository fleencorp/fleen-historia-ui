<ng-container *ngIf="entry">

  <div class="fleft col-75">
    <p>YouTube Category ID: {{entry.videoCategory.id}}</p>

    <p>Title: {{entry.videoCategory.snippet.title}}</p>

    <p>Added to the record: {{entry.isAlreadyExistInSystem ? 'Yes' : 'No'}}</p>
  </div>

  <div class="fleft col-25">
    <button type="button" [disabled]="entry.isAlreadyExistInSystem" >Add Category</button>
  </div>
</ng-container>
