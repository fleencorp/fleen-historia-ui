<app-create-video
  *ngIf="!isVideoCreated"
  [create-video-form]="createVideoForm"
  [is-form-completed]="isFormCompleted"
  [is-form-ready]="isFormReady"
  [is-loading]="isLoading"
  [is-submitting]="isSubmitting"
  [status-message]="statusMessage"
  [error-message]="errorMessage"

  [channels]="channels"
  [categories]="categories"
  (create-video)="createVideo()">
</app-create-video>

<app-admin-update-video *ngIf="isVideoCreated" [entry-id]="createdVideoId"></app-admin-update-video>
