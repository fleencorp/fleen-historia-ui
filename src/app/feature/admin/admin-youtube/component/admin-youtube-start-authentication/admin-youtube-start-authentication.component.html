<ng-container *ngIf="isFormReady">

  <app-form-message [status-message]="statusMessage" [error-message]="errorMessage"></app-form-message>
  <p (click)="copyAuthorizationUriToClipboard()" id="authorization-uri-box">{{isAuthorizationUriAvailable}} <span id="clipboard-icon"><fa-icon [icon]="faCopy"></fa-icon></span></p>

  <button id="start-auth-btn" *ngIf="!isFormCompleted" [disabled]="isSubmitting" (click)="startAuthentication()">Start Authentication
    <app-submit-loading-icon [is-submitting]="isSubmitting"></app-submit-loading-icon>
  </button>
  <app-success-button [is-form-completed]="isFormCompleted"></app-success-button>



</ng-container>
