<app-form-message [status-message]="statusMessage" [error-message]="errorMessage"></app-form-message>

<div *ngIf="entries.length > 0">
  <div *ngFor="let entry of entries; trackBy: trackByFn" class="category-row">
    <app-add-category (addedCategory)="updateEntries($event)" [entry]="entry"></app-add-category>
  </div>
</div>
