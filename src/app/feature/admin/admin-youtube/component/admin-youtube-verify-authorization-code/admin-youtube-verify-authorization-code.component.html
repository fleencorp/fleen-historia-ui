
<div id="verify-authorization-code-wrapper">
  <form *ngIf="isFormReady">

    <app-form-message [status-message]="statusMessage" [error-message]="errorMessage"></app-form-message>
    <div class="form-group">
      <label for="authorization_code">Authorization Code:</label>
      <input class="col-95" type="text" [formControl]="authorizationCodeCtrl" id="authorization_code"/>
      <app-validation-error [control]="authorizationCodeCtrl" [control-label]="'Authorization Code'"></app-validation-error>
    </div>

    <div class="form-group">
    <button type="button" class="fright" *ngIf="!isFormCompleted" [disabled]="isSubmitting" (click)="verifyAuthorizationCode()">Verify Authorization Code
      <app-submit-loading-icon [is-submitting]="isSubmitting"></app-submit-loading-icon>
    </button>

    <app-success-button [is-form-completed]="isFormCompleted"></app-success-button>
    </div>

  </form>

</div>
