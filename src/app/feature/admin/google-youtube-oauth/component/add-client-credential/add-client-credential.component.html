
<app-add-update-client-credential
  *ngIf="isFormReady"
  [client-credential-form]="clientCredentialForm"
  [is-form-completed]="isFormCompleted"
  [is-form-ready]="isFormReady"
  [is-loading]="isLoading"
  [is-submitting]="isSubmitting"
  [status-message]="statusMessage"
  [error-message]="errorMessage"

  (add-update)="createClientCredential()">
</app-add-update-client-credential>

<app-loading-spinner [is-loading]="isLoading"></app-loading-spinner>
