<ng-container *ngIf="content">
  <div class="form-group">
    <label for="comment_content">Comment</label>
    <textarea id="comment_content" name="content" [formControl]="content" ></textarea>
    <app-validation-error [control]="content" [control-label]="'Comment'"></app-validation-error>
  </div>

  <div class="form-group">
    <button type="button" class="fright" *ngIf="!isSubmittingCommentSuccessful" [disabled]="isSubmittingComment" (click)="addComment()">
      Submit
      <app-submit-loading-icon [is-submitting]="isSubmittingComment" [display-icon]="faComment"></app-submit-loading-icon>
    </button>

    <app-success-button [is-form-completed]="isSubmittingCommentSuccessful"></app-success-button>
  </div>
  <app-form-message [status-message]="commentFormStatusMessage" [error-message]="commentFormErrorMessage"></app-form-message>

</ng-container>
