<form class="search-menu" [formGroup]="searchForm" (ngSubmit)="search()">

  <select formControlName="searchType" name="search-type">
    <option *ngFor="let filter of searchFilter" [value]="filter['key']">
      {{ filter['label'] }}
    </option>
  </select>

  <input type="text" formControlName="searchInput" name="search-input">
  <button type="submit" [disabled]="isSubmitting">Search <fa-icon [icon]="faSearch"></fa-icon></button>
  <button type="submit" [disabled]="isSubmitting" (click)="confirmResetSearch()">Reset </button>

</form>

<button id="search-menu-del-btn" class="btn-red" [disabled]="isSubmitting" (click)="confirmDeleteEntries()">Delete <fa-icon [icon]="faTrash"></fa-icon></button>
