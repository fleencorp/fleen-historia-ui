<div class="navigation-container" *ngIf="entriesAvailable">
  <button class="navigation-button"
          *ngIf="!isFirst"
          [disabled]="isFirst"
          (click)="previousPage()">
    <fa-icon *ngIf="navigationInProgress" [icon]="faSpinner" [animation]="'spin'"></fa-icon>
    <fa-icon *ngIf="!navigationInProgress" [icon]="faArrowLeft"></fa-icon> Previous

  </button>

  <span class="page-number"><b>Page {{ currentPageNumber }}</b></span>

  <button class="navigation-button"
          *ngIf="!isLast"
          (click)="nextPage()"
          [disabled]="isLast">
    Next <fa-icon *ngIf="!navigationInProgress" [icon]="faArrowRight"></fa-icon>
    <fa-icon *ngIf="navigationInProgress" [icon]="faSpinner" [animation]="'spin'"></fa-icon>
  </button>
</div>
